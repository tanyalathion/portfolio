<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500&family=VT323&family=Victor+Mono:wght@100&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@500&family=Open+Sans&family=Poppins:wght@400;500&family=VT323&family=Victor+Mono:wght@100&display=swap" rel="stylesheet">
  <style>
  .rails-default-error-page {
    background-color: #FBFEFC;
    color: #2E2F30;
    text-align: center;
    margin: 20;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    display: inline-flex;
  }

  .fixed-bottom-image {
    position: fixed;
    bottom: 0;
    left: 0;
    height: 50%;
  }

  .lost_content {
    position: absolute;
    top: 25%;
    left: 0;
    height: 50%;
  }

  .lost-title {
    color: #000;
    text-align: center;
    padding: 12px 24px;
    font-family: Grandstander;
    font-size: 24px;
    font-style: normal;
    font-weight: 500;
    line-height: 33.6px;
  }

  a {
  text-decoration: none;
  color: inherit;
  }

  .lost-button {
    display: inline-flex;
    padding: 6px 12px;
    justify-content: center;
    align-items: center;
    border-radius: 50px;
    background: #FFBE2F;
    color:#191919;
    text-align: center;
    font-family: Poppins;
    font-size: 15px;
    font-style: normal;
    font-weight: 700;
    line-height: 24px;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="lost_content">
    <div class="lost-title">Oh no! <br/>You are lost all alone on a 404 page...</div>
    <a class="lost-button" href="/home">Back home</a>
    <!-- <div class="lost-button">Back home</div> -->
  </div>
  </div>
    <img src="/images/lost-404.gif" class="fixed-bottom-image"/>
  </div>
</body>
</html>
